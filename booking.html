<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Book your thrilling adventure with Whitewater Rafting Adventures.">
    <title>Book Your Adventure | Whitewater Rafting Adventures</title>
    <link rel="stylesheet" href="booking.css"> <!-- Link to the CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Book Your Adventure</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="service.html">Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="booking.html">Book Now</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="booking-form">
            <h2>Adventure Booking Form</h2>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Your Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="adventure-type">Type of Adventure:</label>
                <select id="adventure-type" name="adventure-type" required>
                    <option value="" disabled selected>Select an adventure</option>
                    <option value="Whitewater Rafting">Whitewater Rafting</option>
                    <option value="Kayaking">Kayaking</option>
                    <option value="Canoeing">Canoeing</option>
                </select>

                <label for="participants">Number of Participants:</label>
                <input type="number" id="participants" name="participants" min="1" required>

                <label for="date">Date of Adventure:</label>
                <input type="date" id="date" name="date" required>

                <label for="comments">Additional Requests or Comments:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Enter any special requests here..."></textarea>

                <button type="submit">Submit Booking</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Whitewater Rafting Adventures. All rights reserved.</p>
    </footer>
</body>
</html>
